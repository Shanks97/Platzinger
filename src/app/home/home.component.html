                    </div>

    <div class="whiteContainerPadder mt-3">

        <div class="row">
            <div class="col">
                <input type="text" class="form-control" placeholder="Buscar amigo..." [(ngModel)]="query">
            </div>
            <div class="col-md-auto">
                <img src="/assets/img/logo_live_add.png" class="icon" alt="">
            </div>
        </div>

         <hr />
      <b>Amigos Conectados  ( {{(friends | getFriendsOn).length}} / {{friends.length}} )</b>
      <ng-container *ngFor="let user of friends | getFriendsOn | search: query; let i = index">
          
            <span routerLink="/conversation/{{user.uid}}" class="d-block mb-1">
                    <img class="img-status mr-2" src="/assets/img/logo_live_{{user.status}}.png">
                <b>{{user.nick}}</b> - {{user.subnick}}   
                <small>{{user.email}}</small>     
            </span>
        
      </ng-container>

      <b>Desconectados   ( {{(friends | getFriendsOff).length}} )</b>
    <ng-container *ngFor="let user of friends | getFriendsOff; let i = index">
        
        <span routerLink="/conversation/{{user.uid}}" class="d-block mb-1">
            <img class="img-status mr-2" src="/assets/img/logo_live_{{user.status}}.png">
        <b>{{user.nick}}</b> - {{user.subnick}}   
        <small>{{user.email}}</small>     
    </span>
    </ng-container>
    </div>
</div>
